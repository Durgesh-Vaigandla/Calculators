        </ol>
    </nav>
    <h1 class="heading">Hexadecimal to Binary Converter</h1>
    <div class="container">
        <label for="binaryInput">Enter a binary number:</label>
        <input type="text" id="hexInput" placeholder="Enter HexaDecimal Number">
        <div class="btns">
            <button class="btn btn-success" onclick="convertHexToBinary()">=Convert</button>
            <button class="btn btn-success" id="reset">×Reset</button>
            <button class="btn btn-success" id="swap">⇅Swap</button>
        </div>
        <textarea name="" id="binaryOutput" cols="1" rows="1"></textarea>
    </div>

    <script>
        function convertHexToBinary() {
            const hex = document.getElementById("hexInput").value;
            // Remove any leading "0x" or "#" from the hex string
            const cleanedHex = hex.replace(/^0x|^#/, "");

            // Convert each hexadecimal digit to its binary representation
            let binary = "";
            for (let i = 0; i < cleanedHex.length; i++) {
                const digit = parseInt(cleanedHex[i], 16);
                binary += digit.toString(2).padStart(4, "0");
            }

            document.getElementById("binaryOutput").textContent = binary;
        }

        document.getElementById("reset").addEventListener("click", function () {
            document.getElementById("hexInput").value = "";
            document.getElementsByTagName("textarea")[0].textContent = "";
        });

        document.getElementById("swap").addEventListener("click", function () {
            window.location.href = "./Binary-to-Hexadecimal-Converter.html";
        });
    </script>
</body>
