        </ol>
    </nav>
    <h1 class="heading">Binary to Hexadecimal Converter</h1>
    <div class="container">
        <label for="binaryInput">Enter a binary number:</label>
        <input type="text" id="binaryInput" oninput="validateBinaryInput()"
            placeholder="Enter Binary Number (0's and 1's)">
        <div class="btns">
            <button class="btn btn-success" onclick="convertBinaryToHex()">=Convert</button>
            <button class="btn btn-success" id="reset">×Reset</button>
            <button class="btn btn-success" id="swap">⇅Swap</button>

        </div>
        <textarea name="" id="hexOutput" cols="1" rows="1"></textarea>

    </div>

    <script>
        function validateBinaryInput() {
            var binaryInput = document.getElementById("binaryInput").value;
            var regex = /^[01]+$/;
            if (!regex.test(binaryInput)) {
                alert("Please enter only 0's and 1's.");
                document.getElementById("binaryInput").value = "";
            }
        }

        function convertBinaryToHex() {
            var binaryInput = document.getElementById("binaryInput").value;
            var decimal = parseInt(binaryInput, 2);
            var hexadecimal = decimal.toString(16).toUpperCase();
            document.getElementById("hexOutput").textContent = hexadecimal;
        }

        document.getElementById("reset").addEventListener("click", function () {
            document.getElementById("binaryInput").value = "";
        });
       
        document.getElementById("swap").addEventListener("click", function () {
            window.location.href = "./Hexadecimal-to-Binary-Converter.html";
        });
    </script>
</body>
