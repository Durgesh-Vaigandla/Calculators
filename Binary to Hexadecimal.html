<!DOCTYPE html>
<html>
<head>
    <title>Binary to Hexadecimal Converter</title>
    <style>
        /* CSS styles here */
    </style>
</head>
<body>
    <h1>Binary to Hexadecimal Converter</h1>
    
    <label for="binaryInput">Enter a binary number:</label>
    <input type="text" id="binaryInput" oninput="validateBinaryInput()" maxlength="8">
    <button onclick="convertBinaryToHex()">Convert</button>
    
    <p id="hexOutput">Hexadecimal output will be displayed here.</p>
    
    <script>
        function validateBinaryInput() {
            var binaryInput = document.getElementById("binaryInput").value;
            var regex = /^[01]+$/;
            if (!regex.test(binaryInput)) {
                alert("Please enter only 0's and 1's.");
                document.getElementById("binaryInput").value = "";
            }
        }
        
        function convertBinaryToHex() {
            var binaryInput = document.getElementById("binaryInput").value;
            var decimal = parseInt(binaryInput, 2);
            var hexadecimal = decimal.toString(16).toUpperCase();
            document.getElementById("hexOutput").textContent = "Hexadecimal: " + hexadecimal;
        }
    </script>
</body>
</html>
