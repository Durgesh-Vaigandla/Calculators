<body>
    <div class="navbar">
        <div class="nav-bar">
            <h1>Calculator</h1>
            <img src="./calculator.png" alt="">
        </div>
        <div class="nav-element">
            <h4><a href="./index.html">Home <i class="fa fa-home"></i><span></span></a></h4>

        </div>
    </div>
    <!--Calculator-->
    <div id="container" class="container" onselectstart="return false">
        <div class="calculator">
            <input type="text" id="display">
            <div class="row1">
                <button onclick="clearDisplay()">AC</button>
                <button class="backspace" onclick="backspace()">&#9003;</button>
                <button onclick="appendToDisplay('&#40;')">&#40;</button>
                <button onclick="appendToDisplay('&#41;')">&#41;</button>
            </div>
            <div class="row2">
                <button onclick="addNumber(7)">7</button>
                <button onclick="addNumber(8)">8</button>
                <button onclick="addNumber(9)">9</button>
                <button class="operator" onclick="addOperator('*')">*</button>
                <button class="operator" onclick="addOperator('/')">/</button>
            </div>
            <div class="row3">
                <button onclick="addNumber(4)">4</button>
                <button onclick="addNumber(5)">5</button>
                <button onclick="addNumber(6)">6</button>
                <button class="operator" onclick="addOperator('-')">-</button>
                <button class="operator" onclick="addOperator('.')">.</button>
            </div>
            <div class="row4">
                <button onclick="addNumber(1)">1</button>
                <button onclick="addNumber(2)">2</button>
                <button onclick="addNumber(3)">3</button>
                <button class="operator" onclick="addOperator('+')">+</button>
                <button class="operator" onclick="addOperator('%')">%</button>
            </div>
            <div class="row5">
                <button onclick="addNumber(0)">0</button>
                <button onclick="addNumber('00')">00</button>
                <button onclick="addNumber('000')">000</button>
                <button class="calculate" onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <h1 style="display: flex; text-align: center; justify-content: center; margin-top: 20px;">Converters</h1>
    <div class="converters">
        <button id="DTBC" type="button" class="btn btn-light">Decimal to Binary converter</button>
        <button id="BTDC" type="button" class="btn btn-light">Binary to Decimal converter</button>
        <button id="BTHC" type="button" class="btn btn-light">Binary to HexaDecimal converter</button>
        <button id="HTBC" type="button" class="btn btn-light">HexaDecimal to Binary converter</button>
    </div>
    <h1 style="display: flex; text-align: center; justify-content: center; margin-top: 20px;">Percentage Calculator</h1>
    <div class="converters">
        <button id="AP-Calc" type="button" class="btn btn-light">AP Diploma Percentage Calculator</button>
        <button id="TS-Calc" type="button" class="btn btn-light">TS Diploma Percentage Calculator</button>
    </div>
    <!--Footer-->
    <footer>Designed by Durgesh Vaigandla✌️</footer>
    <!--JScript File-->
    <script src="index.js"></script>
    <script>
        document.getElementById("AP-Calc").addEventListener("click",function(event){
            window.location.href="./AP Diploma Percentage Calculator.html"
        })
        document.getElementById("TS-Calc").addEventListener("click",function(event){
            window.location.href="./TS Diploma Percentage Calculator.html"
        })
        document.getElementById("BTDC").addEventListener("click",function(event){
            window.location.href="./Decimal-to-Binary-Converter.html"
        })
        document.getElementById("DTBC").addEventListener("click",function(event){
            window.location.href="./Decimal-to-Binary-Converter.html"
        })
        document.getElementById("BTHC").addEventListener("click",function(event){
            window.location.href="./Binary-to-Hexadecimal-Converter.html"
        })
        document.getElementById("HTBC").addEventListener("click",function(event){
            window.location.href="./Hexadecimal-to-Binary-Converter.html"
        })
    </script>
